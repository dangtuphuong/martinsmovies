name: Deploy to AWS with SST

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Install dependencies
        run: npm ci

      - name: Deploy to production
        id: deploy
        run: |
          npx sst deploy --stage production > deploy-output.txt 2>&1
          echo "Deployment completed"
          cat deploy-output.txt

          # Extract the site URL from SST output
          SITE_URL=$(npx sst list outputs --stage production --format json | jq -r '.SiteUrl // empty')
          if [ -n "$SITE_URL" ]; then
            echo "site_url=$SITE_URL" >> $GITHUB_OUTPUT
            echo "✅ Site deployed at: $SITE_URL"
          else
            echo "⚠️ Could not extract site URL"
          fi
        env:
          CI: true
          TMDB_BEARER_TOKEN: ${{ secrets.TMDB_BEARER_TOKEN }}

      - name: Comment deployment URL on commit
        if: steps.deploy.outputs.site_url != ''
        uses: actions/github-script@v7
        with:
          script: |
            const siteUrl = '${{ steps.deploy.outputs.site_url }}';
            console.log(`✅ Deployment successful! Site URL: ${siteUrl}`);

            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              target_url: siteUrl,
              description: 'Site deployed successfully',
              context: 'deploy/sst'
            });
